	<script>
		function validateForm() {
			let x = document.getElementById("Username");
			let y = document.getElementById("Password");
			let check = []
			let error = false
			check.push(x,y)
			for (let i = 0; i < check.length; i++){
				if (check[i].value == ""){
					alert(check[i].id + " cannot be empty.")
					error = true
					break;
				}
			}

			}
